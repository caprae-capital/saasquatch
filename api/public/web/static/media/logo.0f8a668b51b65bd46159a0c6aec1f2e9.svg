<svg xmlns="http://www.w3.org/2000/svg" width="300" height="80" viewBox="0 0 300 80">
  <defs>
    <!-- Outer rectangle gradient: from emerald-500 (#10B981) via teal-500 (#14B8A6) to blue-600 (#2563EB) -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="50%" stop-color="#14B8A6"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>

    <!-- Inner rectangle gradient: from emerald-400 (#34D399) to teal-500 (#14B8A6) with gradient direction to top-left -->
    <linearGradient id="grad2" x1="100%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#34D399"/>
      <stop offset="100%" stop-color="#14B8A6"/>
    </linearGradient>

    <!-- Text gradient: from emerald-600 (#059669) via teal-600 (#0d9488) to blue-700 (#1d4ed8) -->
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#059669"/>
      <stop offset="50%" stop-color="#0d9488"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
  </defs>

  <!-- Icon Group (48Ã—48) at (16,16) -->
  <g transform="translate(16,16)">
    <!-- Outer rotated rectangle with rounded corners -->
    <rect
      x="0" y="0" width="48" height="48" rx="12"
      fill="url(#grad1)"
      transform="rotate(45 24 24)"
    />
    <!-- Inner rotated rectangle inset by 8px -->
    <rect
      x="8" y="8" width="32" height="32" rx="8"
      fill="url(#grad2)"
      transform="rotate(-45 24 24)"
    />
    <!-- White hexagon -->
    <polygon
      points="34.392,30 24,36 13.608,30 13.608,18 24,12 34.392,18"
      fill="white"
      transform="rotate(45 24 24)"
    />
  </g>

  <!-- Text, placed slightly lower by using y="44" instead of y="40" -->
  <text x="76" y="44" font-family="sans-serif" text-anchor="start">
    <!-- Main title with gradient fill -->
    <tspan font-size="30" font-weight="bold" fill="url(#grad3)">
      SaaSQuatch
    </tspan>
    <!-- Subtitle in gray -->
    <tspan x="76" dy="1.2em" font-size="14" fill="#6B7280">
      by Caprae Capital
    </tspan>
  </text>
</svg>
